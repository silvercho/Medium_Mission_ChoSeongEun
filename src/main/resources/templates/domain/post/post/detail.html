<html layout:decorate="~{global/usrLayout}">

<head>
    <title th:text="|글 ${post.id}번|"></title>
</head>

<body>

<div layout:fragment="content">
    <h1>글 내용</h1>

    <div>
        <h3>제목</h3>
        <div th:text="${post.title}"></div>
    </div>

    <div>
        <h3>내용</h3>
        <div style="white-space: pre-wrap;" th:text="${post.body}"></div>
    </div>
    <hr>

    <div>
        <button onclick="history.back();">뒤로가기</button>
    </div>
    <div class="write_btn">
        <a href="/post/list">글 목록</a>

        <a th:href="|/post/update/${post.id}|">글 수정</a>

        <a th:href="|/post/delete/${post.id}|">글 삭제</a>

    </div>
</div>

</body>
</html>
